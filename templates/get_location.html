<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki Locator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/static/js/locator.js"></script>

    <div id="imgcontainer">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="wikilogo" id="logo" >
    </div>
    <div id="container">
        <div class="container-fluid p-5 bg-primary text-white text-center">
          <h1>Wiki Locator</h1>
          <p>Click the button to find nearby wikipedia articles</p>

            <form method="post" action="{% url 'get_nearby_wikipedia' %}">
              {% csrf_token %}
              <input type="hidden" id="latitude" name="latitude" value="">
              <input type="hidden" id="longitude" name="longitude" value="">
              <button type="button" class="btn btn-success" onclick="getLocation()">Go</button>
            </form>

        </div>


    </div>


</body>
</html>
